<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .text-sample, textarea, input {
      width: 100%;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
    }
    textarea, input {
      border: 1px solid #ccc;
    }
    .result {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Typing Speed Test</h1>
  <label for="customText">Enter the text to be typed (only once):</label>
  <input type="text" id="customText" placeholder="Enter your sample text here...">
  <textarea id="userInput" placeholder="Start typing here..." disabled></textarea>
  <button onclick="startTest()">Start Test</button>
  <div class="result" id="result"></div>
</div>

<script>
  const customTextInput = document.getElementById("customText");
  const userInput = document.getElementById("userInput");
  const result = document.getElementById("result");

  let sampleText = "";
  let startTime, endTime;
  let testStarted = false;

  function startTest() {
    if (!testStarted) {
      sampleText = customTextInput.value.trim();
      if (sampleText === "") {
        alert("Please enter a sample text to begin the test.");
        return;
      }
      customTextInput.disabled = true;
      testStarted = true;
    }

    userInput.value = "";
    userInput.disabled = false;
    userInput.focus();
    result.innerText = "";
    startTime = new Date();

    userInput.addEventListener("input", checkTyping);
  }

  function checkTyping() {
    const textEntered = userInput.value;
    if (textEntered === sampleText) {
      endTime = new Date();
      const timeTaken = (endTime - startTime) / 1000; // in seconds
      const wordCount = sampleText.split(" ").length;
      const speed = Math.round((wordCount / timeTaken) * 60);
      const accuracy = calculateAccuracy(sampleText, textEntered);

      result.innerHTML = `‚úÖ <strong>Speed:</strong> ${speed} WPM<br>üéØ <strong>Accuracy:</strong> ${accuracy}%<br>‚è±Ô∏è <strong>Time Taken:</strong> ${timeTaken.toFixed(2)} seconds`;

      userInput.removeEventListener("input", checkTyping);
      userInput.disabled = true;
    }
  }

  function calculateAccuracy(original, typed) {
    let correct = 0;
    for (let i = 0; i < typed.length; i++) {
      if (typed[i] === original[i]) correct++;
    }
    return Math.round((correct / original.length) * 100);
  }
</script>
</body>
</html>
